<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>


</head>
<body>
    <div class="profil-card">
        <div class="image">
            <img src="theo.png" alt="" class="profil-img">
        </div>
        <div class="text-data">
            <span class="name">Theophile</span>
            <span class="job">Video Editor</span>
        </div>
        <div class="media-buttons">
            <a href="#" class="link">
                <i class='bx bxl-facebook-circle'></i>
            </a>
            <a href="#" class="link">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="#" class="link">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="#" class="link">
                <i class='bx bxl-youtube'></i>
            </a>
        </div>
       
    </div>
</body>
</html>
